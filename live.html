<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BDTV – Live TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="BDTV Live TV – BDIX IPTV player." />
  <link rel="icon" type="image/webp" href="https://raw.githubusercontent.com/Mubtasim2009/Aboutme/232a54166d3b45fb72b6b14f2675fc830088693f/assets/brand/ICON.webp" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest/dist/hls.min.js"></script>
</head>
<body>
  <header class="top-nav">
    <a href="index.html" class="top-brand">
      <img src="https://raw.githubusercontent.com/Mubtasim2009/BDTV-V1.2/083560282207d33699f744583e5da7fa0e8af350/assets/Brand/LOGO.webp" alt="BDTV logo" />
    </a>
    <button id="navToggle" class="nav-toggle" aria-label="Toggle navigation">
      <span></span><span></span><span></span>
    </button>
    <div class="top-right">
      <nav class="nav-links" id="navLinks">
        <a href="index.html" class="nav-link">Home</a>
        <a href="search.html" class="nav-link">Search</a>
        <a href="about.html" class="nav-link">About</a>
      </nav>
      <a href="live.html" class="live-btn-nav">● Live TV</a>
    </div>
  </header>

  <div class="live-shell">
    <header class="live-header">
      <div class="live-title">Live TV</div>
      <div class="live-sub">Browse BDIX playlists and watch live channels instantly.</div>
    </header>

    <section class="live-layout">
      <div class="live-player-card">
        <video id="liveVideo" controls playsinline></video>
      </div>

      <div class="live-bottom">
        <div class="playlist-header">
          <div>
            <div class="playlist-title">Channel List</div>
            <div id="liveStatus" class="live-status">Loading…</div>
          </div>
          <div style="display:flex;align-items:center;gap:0.4rem;flex-wrap:wrap;">
            <select id="playlistSelect" class="playlist-select">
              <option value="ayna">Mirror BDIX Server</option>
              <option value="mrgify">Merge BDIX</option>
              <option value="falcon">Falcon Cast</option>
            </select>
            <button id="refreshPlaylistBtn" class="refresh-btn" type="button">⟳ Refresh</button>
          </div>
        </div>

        <div class="channel-search-row">
          <input id="channelSearchInput" class="channel-search-input" type="text" placeholder="Search channels…" />
        </div>

        <div id="channelList" class="channel-panel"></div>
      </div>
    </section>
  </div>

  <footer class="site-footer">BDTV VOD · Powered by TMDB</footer>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/live.js"></script>
</body>
</html>
