<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BDTV VOD – Live TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="BDTV VOD Live TV – BDIX IPTV player." />

  <link
    rel="icon"
    type="image/webp"
    href="https://raw.githubusercontent.com/Mubtasim2009/Aboutme/232a54166d3b45fb72b6b14f2675fc830088693f/assets/brand/ICON.webp"
  />

  <style>
    :root {
      color-scheme: dark;
      --bg-main: #000000;
      --bg-elevated: #101010;
      --accent: #e50914;
      --accent-soft: rgba(229, 9, 20, 0.25);
      --text-main: #ffffff;
      --text-muted: #a0a0a0;
      --border-subtle: rgba(255,255,255,0.12);
      --radius-lg: 16px;
      --radius-md: 12px;
      --shadow-soft: 0 26px 60px rgba(0, 0, 0, 0.9);
    }

    * { box-sizing: border-box; }

    html, body {
      margin:0;
      padding:0;
      width:100%;
      min-height:100%;
      overflow-x:hidden;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #141414 0, #000000 60%);
      color: var(--text-main);
      display:flex;
      flex-direction:column;
    }

    a { color: inherit; text-decoration: none; }

    /* Top nav (match home/search) */
    .top-nav {
      position: sticky;
      top: 0;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      padding: 0.7rem 1rem 0.4rem;
      background: linear-gradient(to bottom, rgba(0,0,0,0.96), rgba(0,0,0,0.85));
      border-bottom: 1px solid var(--border-subtle);
      backdrop-filter: blur(18px);
    }

    .top-brand img {
      height: 30px;
      display: block;
    }

    .top-right {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .nav-links {
      display:flex;
      align-items:center;
      gap:0.4rem;
      font-size:0.88rem;
    }

    .nav-links a {
      padding:0.25rem 0.7rem;
      border-radius:999px;
      color:var(--text-muted);
      border:1px solid transparent;
      transition:background 0.16s ease,color 0.16s ease,border-color 0.16s ease;
    }

    .nav-links a:hover {
      background:rgba(255,255,255,0.05);
      color:#f9fafb;
    }

    .nav-links .active {
      background:rgba(229,9,20,0.22);
      border-color:rgba(229,9,20,0.4);
      color:#fef2f2;
    }

    .live-btn-nav {
      border-radius: 999px;
      border: none;
      outline: none;
      padding: 0.4rem 0.9rem;
      background: linear-gradient(135deg,#ffb800,#ff6a00);
      color: #111827;
      font-weight: 600;
      font-size: 0.8rem;
      cursor: pointer;
      white-space: nowrap;
      box-shadow: 0 10px 30px rgba(0,0,0,0.55);
    }

    /* Main shell */

    .live-shell {
      flex:1;
      padding: 0.9rem 1rem 1.4rem;
      max-width: 1280px;
      margin: 0 auto;
      display:flex;
      flex-direction:column;
      gap:0.8rem;
    }

    .live-header {
      display:flex;
      flex-direction:column;
      gap:0.25rem;
    }

    .live-title {
      font-size:1.3rem;
      font-weight:600;
    }

    .live-sub {
      font-size:0.9rem;
      color:var(--text-muted);
    }

    .live-layout {
      margin-top:0.4rem;
      display:flex;
      flex-direction:column;
      gap:0.8rem;
    }

    .live-player-card {
      background:#000;
      border-radius:var(--radius-lg);
      overflow:hidden;
      box-shadow:var(--shadow-soft);
      border:1px solid rgba(255,255,255,0.14);
    }

    .live-player-card video {
      width:100%;
      height:100%;
      max-height:70vh;
      aspect-ratio:16/9;
      display:block;
      background:#000;
    }

    .live-bottom {
      display:flex;
      flex-direction:column;
      gap:0.75rem;
    }

    .playlist-header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:0.5rem;
      flex-wrap:wrap;
    }

    .playlist-title {
      font-size:0.98rem;
      font-weight:600;
    }

    .playlist-select {
      border-radius:999px;
      border:1px solid var(--border-subtle);
      background:rgba(8,8,8,0.96);
      color:#f5f5f5;
      padding:0.35rem 0.7rem;
      font-size:0.8rem;
      min-width:190px;
    }

    .live-status {
      font-size:0.8rem;
      color:var(--text-muted);
      margin-top:0.1rem;
    }

    .refresh-btn {
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.22);
      background: rgba(15,15,15,0.95);
      color: #f9fafb;
      font-size: 0.78rem;
      padding: 0.35rem 0.8rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }
    .refresh-btn:hover {
      background: rgba(229,9,20,0.25);
      border-color: rgba(229,9,20,0.65);
    }

    .channel-search-row {
      margin: 0.45rem 0 0.25rem;
    }

    .channel-search-input {
      width: 100%;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(6,6,6,0.98);
      color: #f5f5f5;
      font-size: 0.8rem;
      padding: 0.35rem 0.75rem;
      outline: none;
    }
    .channel-search-input::placeholder {
      color: #6b7280;
    }

    .channel-panel {
      background:rgba(8,8,8,0.98);
      border-radius:var(--radius-lg);
      border:1px solid rgba(255,255,255,0.12);
      padding:0.45rem 0.45rem 0.3rem;
      max-height:60vh;
      overflow-y:auto;
      box-shadow:0 18px 50px rgba(0,0,0,0.85);
    }

    .channel-item {
      display:flex;
      align-items:center;
      gap:0.5rem;
      padding:0.4rem 0.45rem;
      border-radius:10px;
      cursor:pointer;
      transition:background 0.14s ease, transform 0.14s ease;
    }

    .channel-item:hover {
      background:rgba(255,255,255,0.06);
    }

    .channel-item.active {
      background:rgba(229,9,20,0.28);
    }

    .channel-logo {
      width:34px;
      height:34px;
      border-radius:8px;
      background:#181818;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:0.7rem;
      color:#f5f5f5;
      overflow:hidden;
      flex-shrink:0;
    }

    .channel-logo img {
      width:100%;
      height:100%;
      object-fit:contain;
    }

    .channel-main {
      flex:1;
      min-width:0;
    }

    .channel-name {
      font-size:0.86rem;
      font-weight:500;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .channel-meta {
      font-size:0.72rem;
      color:#a7b0c5;
      display:flex;
      align-items:center;
      gap:0.35rem;
      margin-top:0.05rem;
    }

    .channel-tag {
      font-size:0.68rem;
      border-radius:999px;
      padding:0.1rem 0.4rem;
      border:1px solid rgba(255,255,255,0.16);
    }

    .channel-index {
      font-size:0.7rem;
      color:#9ca3af;
      opacity:0.85;
      flex-shrink:0;
      margin-left:0.15rem;
    }

    footer {
      padding: 0.9rem 1rem 1.3rem;
      text-align: center;
      font-size: 0.78rem;
      color: var(--text-muted);
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    /* Desktop layout */
    @media (min-width: 960px) {
      .top-nav {
        padding-inline: 5vw;
      }

      .live-shell {
        padding-inline: 5vw;
      }

      .live-layout {
        flex-direction:row;
        align-items:flex-start;
        gap:1.1rem;
      }

      .live-player-card {
        flex: 0.68;
      }

      .live-player-card video {
        max-height:none;
        height:auto;
      }

      .live-bottom {
        flex:0.32;
        position:relative;
      }

      .channel-panel {
        max-height: calc(100vh - 220px);
        position:sticky;
        top:100px;
      }
    }

    /* Phone tweaks */
    @media (max-width: 600px) {
      .top-nav {
        padding-inline:4vw;
        flex-wrap:wrap;
      }
      .top-right {
        justify-content:flex-start;
      }

      .live-shell {
        padding-inline:4vw;
      }

      .playlist-select {
        width:100%;
      }
    }
  </style>
</head>
<body>
  <header class="top-nav">
    <a href="index.html" class="top-brand">
      <img
        src="https://raw.githubusercontent.com/Mubtasim2009/BDTV-V1.2/083560282207d33699f744583e5da7fa0e8af350/assets/Brand/LOGO.webp"
        alt="BDTV VOD logo"
      />
    </a>
    <div class="top-right">
      <nav class="nav-links">
        <a href="index.html" class="nav-home">Home</a>
        <a href="search.html" class="nav-search">Search</a>
        <a href="about.html" class="nav-about">About</a>
      </nav>
      <button class="live-btn-nav" onclick="window.location.href='live.html'">Live TV</button>
    </div>
  </header>

  <div class="live-shell">
    <header class="live-header">
      <div class="live-title">Live TV</div>
      <div class="live-sub">Browse BDIX playlists and watch live channels instantly.</div>
    </header>

    <section class="live-layout">
      <div class="live-player-card">
        <video id="liveVideo" controls playsinline></video>
      </div>

      <div class="live-bottom">
        <div class="playlist-header">
          <div>
            <div class="playlist-title">Channel List</div>
            <div id="liveStatus" class="live-status">Loading…</div>
          </div>

          <div style="display:flex;align-items:center;gap:0.4rem;flex-wrap:wrap;">
            <select id="playlistSelect" class="playlist-select">
              <option value="ayna">Mirror BDIX Server</option>
              <option value="falcon">Falcon Cast</option>
            </select>
            <button id="refreshPlaylistBtn" class="refresh-btn" type="button">
              ⟳ Refresh
            </button>
          </div>
        </div>

        <div class="channel-search-row">
          <input
            id="channelSearchInput"
            class="channel-search-input"
            type="text"
            placeholder="Search channels in this playlist…"
          />
        </div>

        <div id="channelList" class="channel-panel"></div>
      </div>
    </section>
  </div>

  <footer>BDTV VOD.</footer>

  <script>
    const PLAYLISTS = {
      ayna: {
        name: "Mirror BDIX Server",
        url: "https://private-zone-by-xfireflix.pages.dev/playlist-isp-bdix.m3u",
      },
      falcon: {
        name: "Falcon Cast",
        url: "https://raw.githubusercontent.com/FunctionError/PiratesTv/refs/heads/main/combined_playlist.m3u",
      },
    };

    function parseM3U(text) {
      const lines = text.split(/\r?\n/);
      const channels = [];
      let currentExtInf = null;

      for (const raw of lines) {
        const line = raw.trim();
        if (!line) continue;

        if (line.startsWith("#EXTINF:")) {
          currentExtInf = line;
        } else if (!line.startsWith("#") && currentExtInf) {
          const url = line;
          const info = currentExtInf;

          const nameMatch = info.match(/tvg-name="([^"]+)"/) || info.match(/,(.+)$/);
          const logoMatch = info.match(/tvg-logo="([^"]+)"/);
          const groupMatch = info.match(/group-title="([^"]+)"/);

          const name = nameMatch ? nameMatch[1].trim() : "Channel";
          const logo = logoMatch ? logoMatch[1].trim() : "";
          const group = groupMatch ? groupMatch[1].trim() : "General";

          channels.push({ name, logo, group, url });
          currentExtInf = null;
        }
      }

      return channels;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const select   = document.getElementById("playlistSelect");
      const refresh  = document.getElementById("refreshPlaylistBtn");
      const statusEl = document.getElementById("liveStatus");
      const listEl   = document.getElementById("channelList");
      const video    = document.getElementById("liveVideo");
      const searchEl = document.getElementById("channelSearchInput");

      // unfiltered list for current playlist
      let currentChannels = [];

      function playChannel(url) {
        video.src = url;
        video.play().catch(() => {});
      }

      function renderChannelList(filterText = "") {
        const q = filterText.trim().toLowerCase();
        listEl.innerHTML = "";

        const filtered = q
          ? currentChannels.filter((ch) => {
              const inName  = ch.name.toLowerCase().includes(q);
              const inGroup = (ch.group || "").toLowerCase().includes(q);
              return inName || inGroup;
            })
          : currentChannels.slice();

        if (!filtered.length) {
          const empty = document.createElement("div");
          empty.className = "live-status";
          empty.style.margin = "0.25rem 0.35rem";
          empty.textContent = "No channels match your search.";
          listEl.appendChild(empty);
          return;
        }

        filtered.forEach((ch, idx) => {
          const item = document.createElement("div");
          item.className = "channel-item";
          item.dataset.url = ch.url;

          const logo = document.createElement("div");
          logo.className = "channel-logo";
          if (ch.logo) {
            const img = document.createElement("img");
            img.src = ch.logo;
            img.alt = ch.name;
            logo.appendChild(img);
          } else {
            logo.textContent = ch.name
              .split(" ")
              .slice(0, 2)
              .map((w) => w[0]?.toUpperCase() || "")
              .join("");
          }

          const main = document.createElement("div");
          main.className = "channel-main";

          const nameEl = document.createElement("div");
          nameEl.className = "channel-name";
          nameEl.textContent = ch.name;

          const metaEl = document.createElement("div");
          metaEl.className = "channel-meta";
          metaEl.textContent = ch.group || "";

          const badge = document.createElement("span");
          badge.className = "channel-tag";
          badge.textContent = ch.url.toLowerCase().includes("hd") ? "HD" : "SD";
          metaEl.appendChild(badge);

          main.appendChild(nameEl);
          main.appendChild(metaEl);

          const index = document.createElement("div");
          index.className = "channel-index";
          index.textContent = "#" + String(idx + 1).padStart(3, "0");

          item.appendChild(logo);
          item.appendChild(main);
          item.appendChild(index);

          item.addEventListener("click", () => {
            document
              .querySelectorAll(".channel-item.active")
              .forEach((el) => el.classList.remove("active"));
            item.classList.add("active");
            playChannel(ch.url);
          });

          listEl.appendChild(item);
        });

        // auto select first visible channel if none active
        const active = listEl.querySelector(".channel-item.active");
        if (!active) {
          const first = listEl.querySelector(".channel-item");
          if (first) {
            first.classList.add("active");
            playChannel(first.dataset.url);
          }
        }
      }

      async function loadPlaylist(key) {
        const cfg = PLAYLISTS[key];
        if (!cfg) return;

        statusEl.textContent = `Loading ${cfg.name}…`;
        currentChannels = [];
        listEl.innerHTML = "";
        video.removeAttribute("src");
        video.load();
        if (searchEl) searchEl.value = "";

        try {
          const res = await fetch(cfg.url);
          if (!res.ok) throw new Error("HTTP " + res.status);
          const text = await res.text();
          currentChannels = parseM3U(text);

          if (!currentChannels.length) {
            statusEl.textContent = "No channels found in this playlist.";
            return;
          }

          statusEl.textContent = `${currentChannels.length} channels`;
          renderChannelList("");
        } catch (err) {
          console.error(err);
          statusEl.textContent = "Failed to load playlist.";
        }
      }

      select.addEventListener("change", () => loadPlaylist(select.value));

      if (refresh) {
        refresh.addEventListener("click", () => loadPlaylist(select.value));
      }

      if (searchEl) {
        searchEl.addEventListener("input", () => {
          renderChannelList(searchEl.value);
        });
      }

      // Initial load
      loadPlaylist(select.value);
    });
  </script>
</body>
</html>
